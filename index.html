<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดวันวาเลนไทน์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
        }
        .card {
            width: 300px;
            height: 200px;
            background-color: white;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .card-front {
            background-color: #ffcccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
        }
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
        .heart {
            color: red;
            font-size: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                คลิกเพื่อเปิดการ์ด
            </div>
            <div class="card-back">
                สุขสันต์วันวาเลนไทน์! น้องป้อป<br>
                แล้วไปเที่ยวกันน้าาาา
                <div class="heart">❤️</div>
            </div>
        </div>
    </div>
</body>
</html>
